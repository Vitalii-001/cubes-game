
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">

    <head>
        <title>Starfield</title>
        <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
    </head>
    <body>
        <div class="game">    
            <button type="button" class="startGame">Start game</button>
            <button disabled="disabled" type="button" class="refreshGame">Refresh game</button>
            <div style="margin-top: 10px;">Round <span id="round">1</span></div>
            <div style="margin-top: 10px;display: inline-block;">Round Points <span id="roundPoints">0</span></div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div style="margin-top: 10px;display: inline-block;">Total Points <span id="totalPoints">0</span></div>
            <div id="zone"></div>
            <div id="timer"><span id="timerIndicator"></span></div>
        </div>
    </body>

</html>
